<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automobile Selection</title>
  <link rel="stylesheet" href="car.css">
</head>
<body>
  <header>
    <h1>Automobile Selection</h1>
  </header>
  <main>
    <section id="selection">
      <h2>Select an Automobile</h2>
      <div class="options">
        <label for="car">Car</label>
        <input type="radio" name="automobile" id="car" value="car">
        <label for="bike">Bike</label>
        <input type="radio" name="automobile" id="bike" value="bike">
        <label for="truck">Truck</label>
        <input type="radio" name="automobile" id="truck" value="truck">
      </div>
    </section>
    <section id="result">
      <h2>Result</h2>
      <div id="output">Your selection will appear here</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Automobile Selection</p>
  </footer>
  <script src="car.js"></script>
</body>
</html>
